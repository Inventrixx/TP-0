<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Tan Intensa</title>
  </head>
  <body>

    <div class="main-container">

      <div class="banner">
        <img class="banner-img" src="../imagenes/Banner.jpg" alt="" />
      </div>

      <div class="text-container">
          <p>Dejanos tu E-mail:</p>
      </div>

      <div class="email-container">
        <form class="email" action="#" method="GET">
          <input class="input-email" placeholder="tanintensaoficial@gmail.com" type="text" name="correo">
          <input class="button" type="submit" name="datos" value="Aceptar">
         </form>
        </div>

      <div class="icons">
        <div class="twitter-icon">
          <a href="https://twitter.com/TanIntensaa" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="ins-icon">
          <a href="https://www.instagram.com/tanintensa/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="fb-icon">
          <a href="https://www.facebook.com/tanintensa/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        </div>

      </div>

    <footer>
      <p>Todos los derechos reservados por <a href="#" target="_blank">@TanItensa</a>.</p>
    </footer>

   </div>

  </body>
</html>
